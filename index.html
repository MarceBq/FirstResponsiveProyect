<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyect1</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/icons8-cat-16.ico">
</head>
<body>
    <section id="container_flex">
         
        <div id="gradie_block">
            <div class="graddie_text"> 
                <h1 class="gradie_title">Gradie</h1>
                <p class="gradie_pagraph">Beatiful gradients in seconds</p>
            </div>
            <div class="graddie_image"> 
                <img src="/Gradie Sign Up Starter Files/Assets/iPhone Mockup.png" alt="phone image">
            </div>    
        </div>
        
        <div id="login_block">
            <div class="container_login_block"> 
                <div class="title case"> 
                    <h1 class="login_tittle">Login</h1>
                </div>
                <div class="email_form case">
                    <h2 class="email_text text_size">Email</h2>
                    <input class="rectangle" type="text"  placeholder="   jhon@example.com">
                </div>
                <div class="password_form case"> 
                    <h2 class="password_text text_size">Password</h2>
                    <input class="rectangle" type="text" placeholder="   At letters 8 characteres">
                </div>
                
                <div class="terms_condition_form case">
                    <div class="checkbox"> 
                        <input type="checkbox" name="" id="">
                    </div>
                    <div class="terms_and_condition"> 
                        <p class="terms_condition_text text_size">By creating an account, you <br> agree to the <a href="#">Terms & <br> Condition.</a></p>
                    </div>
                </div>

                <div class="button_form case">
                    <button class="button">Create an account</button>
                
                </div>
            </div>
        </div>
     
    </section>
    
</body>
</html>
