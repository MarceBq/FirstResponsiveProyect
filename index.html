<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyect1</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/icons8-cat-16.ico">
</head>
<body>
    <section id="container_flex">
         
        <div id="gradie_block">
            <h1 class="gradie_title">Gradie</h1>
            <p class="gradie_pagraph">Beatiful gradients in seconds</p>
            <img src="/Gradie Sign Up Starter Files/Assets/iPhone Mockup.png" alt="phone image">
        </div>
        
        <div id="login_block">
            <h1 id="login_block"></h1>
            <div class="email_form">
                <h2 class="email_text">Email</h2>
                <input type="text"  placeholder="jhon@example.com">
            </div>
            <div class="password_form"> 
                <h2 class="password_text">Password</h2>
                <input type="text" placeholder="At letters 8 characteres">
            </div>
            <div class="terms_condition_form">
                <input type="checkbox" name="" id="">
                <p class="terms_condition_text">By creating an account, you <br> agree to the <a href="#">Terms & <br> Condition.</a></p>
            </div>
            <div class="button_form">
                <button class="button">Create an account</button>
            </div>
        </div>
     
    </section>
</body>
</html>
